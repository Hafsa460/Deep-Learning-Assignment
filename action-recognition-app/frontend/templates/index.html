<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Action Recognition - Simple</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <main class="simple-container">
      <h1>Action Recognition</h1>
      <form id="uploadForm">
        <input type="file" id="imageInput" name="file" accept="image/*">
        <br>
        <button id="predictBtn" type="button">Predict</button>
      </form>

      <div id="result" class="result" style="display:none;">
        <h3>Prediction</h3>
        <p id="predictedAction">-</p>
        <p id="confidence">-</p>
      </div>

      <div id="error" class="error" style="display:none;color:red;margin-top:10px"></div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
